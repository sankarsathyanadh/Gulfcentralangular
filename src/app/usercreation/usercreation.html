


<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>User Management</h3>

  </div>
  <div class="container-fluid">
     <div class="row">
       <div class="col-md-12">
           <div class="row gx-2 ">
                      <div class="col-md-4 col-lg-3">
                        <div class="mb-3 ">
                          <label for="NameSignup" class="form-label label_bold "> Name</label>
                            <div class="position-relative">
                              <input type="text" class="form-control formselecttxtSignup " id="NameSignup" >

                            </div>

                        </div>
                      </div>

                      <div class="col-md-4 col-lg-3">
                        <div class="mb-3 ">
                          <label for="PassSignup" class="form-label label_bold ">Phone</label>
                            <div class="position-relative">
                              <input type="text" class="form-control formselecttxtSignup " id="PassSignup" >

                            </div>

                        </div>
                      </div>
                      <div class="col-md-4 col-lg-3">
                        <div class="mb-3 ">
                          <label for="PassSignup" class="form-label label_bold ">Email</label>
                            <div class="position-relative">
                              <input type="email" class="form-control formselecttxtSignup " id="EmailSignup" >

                            </div>

                        </div>
                      </div>
                       <div class="col-md-4 col-lg-3">
                        <div class="mb-3 ">
                          <label for="PassSignup" class="form-label label_bold ">Password</label>
                            <div class="position-relative">
                              <input type="password" class="form-control formselecttxtSignup " id="PassSignup" >

                            </div>

                        </div>
                      </div>
                      <div class="col-md-4 col-lg-3">
                             <div class="mb-3">
            <label for="roleselection" class="form-label">Role</label>
            <select id="roleselection" class="form-select form-control formselecttxtSignup"  name="role" required>
              <option value="" disabled>Select Role</option>
              <option>User</option>
              <option>Admin</option>
            </select>
          </div>
                      </div>
                      <div class="col-md-4">
                        <div class="mb-3">
            <label for="btnAddUser" class="form-label"> &nbsp; </label>
    <button type="button" class="btn   btn_cost_org  btn_cost  d-block mt-1 " > <i class="bi bi-plus"></i> Add User</button>
    </div>

                      </div>



                   </div>
       </div>
     </div>
  </div>

  <table class="table table-striped table-hover align-middle">
    <thead class="table-dark">
      <tr>
        <th></th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.role }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="editUser(user)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteUser(i)">Delete</button>
        </td>
      </tr>
      <tr *ngIf="users.length === 0">
        <td colspan="6" class="text-center text-muted">No users found.</td>
      </tr>
    </tbody>
  </table>
</div>
